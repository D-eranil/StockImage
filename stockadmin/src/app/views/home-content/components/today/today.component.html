<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Edit Today Details</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form *ngIf="todayResponse" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-16">
                    <div class="pb-16"> 
                        <mat-form-field class="full-width">
                            <input 
                            placeholder="title"
                            matInput
                            name="title"
                            formControlName="title" 
                            value="">
                        </mat-form-field> 
                    </div>

                    <div class="pb-16"> 
                        <mat-form-field class="full-width">
                            <input
                            placeholder="heading"
                            matInput
                            name="heading"
                            formControlName="heading" 
                            value="">
                        </mat-form-field> 
                    </div>

                    <div class="pb-16"> 
                        <mat-form-field class="full-width">
                            <input
                            placeholder="description"
                            matInput    
                            name="description"
                            formControlName="description" 
                            value="">
                        </mat-form-field> 
                    </div>

                    <br><br>
                    <h3>Items</h3>
  
                    <div class="pb-16" *ngFor="let item of todayResponse.items; let index = i;">   
                        <img [src]="item.image_url" alt="banner image"> 
                        <mat-card-content>
                            <h5>Update Image</h5>
                            <div class="mb-16"> 
                              <input type="file" (change)="uploadFile($event.target.files)" />
                            </div> 
                        </mat-card-content>
                    </div> 
                </div> 
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            type="submit"  
            [disabled]="form.invalid" 
            >Submit</button>
            <div *ngIf="message" [ngClass]="{ 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div> 
            <alert></alert>
        </form>
    </mat-card-content>
</mat-card>
