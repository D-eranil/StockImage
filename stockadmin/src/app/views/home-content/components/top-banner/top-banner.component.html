<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Edit Banner Details</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-16">
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="title"
                            formControlName="title"
                            placeholder="title (Min Length: 4, Max Length: 9)"
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="form.controls['title'].hasError('minlength') && form.controls['title'].touched" 
                        class="form-error-msg"> Title require at least {{form.controls['title'].errors.minlength.requiredLength}} characters </small>
                        <small  
                        *ngIf="form.controls['title'].hasError('maxlength') && form.controls['title'].touched"
                        class="form-error-msg"> Title can not contain more than {{form.controls['title'].errors.maxlength.requiredLength}} characters </small>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="subtitle"
                            formControlName="subtitle"
                            placeholder="Subtitle"  
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="form.controls['subtitle'].hasError('required') && form.controls['subtitle'].touched" 
                        class="form-error-msg"> Subtitle is required </small>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="free_trial_title"
                            formControlName="free_trial_title"
                            placeholder="Free Trial Text"  
                            value="">
                        </mat-form-field>
                        <small 
                        *ngIf="form.controls['free_trial_title'].hasError('required') && form.controls['free_trial_title'].touched" 
                        class="form-error-msg"> Free Trial Text is required </small>
                    </div>

                    <div class="pb-16"> 
                        <img [src]="imageUrl" alt="banner image">
                    </div>

                    <div class="pb-16">
                        <mat-card-content>
                            <div class="mb-16"> 
                              <input type="file" (change)="uploadFile($event.target.files)" />
                            </div> 
                        </mat-card-content>
                    </div>
                </div> 
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="form.invalid" 
            >Submit</button>
            <div *ngIf="message" [ngClass]="{ 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>

            <alert></alert>
        </form>
    </mat-card-content>
</mat-card>
